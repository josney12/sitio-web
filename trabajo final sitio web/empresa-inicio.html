<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="inicio">
        <form id="login-form" autocomplete="off">
            <h1>INICIO</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" placeholder="Usuario" required autocomplete="new-password">
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" placeholder="Contraseña" required autocomplete="new-password">
            </div>
            <div class="forget">
                <label><input type="checkbox"> Recordar</label>
                <a href="#">Olvidé la contraseña</a>
            </div>
            <button type="submit">Iniciar</button>
            <div class="register">
                <p>No tengo una cuenta <a href="#" id="registrate-link">Regístrate</a></p>
            </div>
        </form>
    </section>

    <section id="registro">
        <form id="register-form" autocomplete="off">
            <h1>Registro</h1>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="name" placeholder="Nombre" required autocomplete="new-password">
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="reg-email" placeholder="Correo" required autocomplete="new-password">
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="reg-password" placeholder="Contraseña" required autocomplete="new-password">
            </div>
            <button type="submit" id="register-btn">Registrar</button>

            <div class="login">
                <p>Ya tengo una cuenta <a href="#" id="iniciar-sesion-link">Iniciar sesión</a></p>
            </div>
        </form>
    </section>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registroSection = document.getElementById('registro');
            const inicioSection = document.getElementById('inicio');
            const registrateLink = document.getElementById('registrate-link');
            const iniciarSesionLink = document.getElementById('iniciar-sesion-link');
            const registerForm = document.getElementById('register-form');
        
            registrateLink.addEventListener('click', function(event) {
                event.preventDefault();
                inicioSection.style.display = 'none';
                registroSection.style.display = 'block';
            });
        
            iniciarSesionLink.addEventListener('click', function(event) {
                event.preventDefault();
                registroSection.style.display = 'none';
                inicioSection.style.display = 'block';
            });
        
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
        
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
        
                alert('Usuario registrado exitosamente');
                registroSection.style.display = 'none';
                inicioSection.style.display = 'block';
            });
        });
        </script>
        
    </script>
</body>
</html>



<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url('http://th09.deviantart.net/fs6/PRE/i/2005/101/d/0/First_wallpaper_by_vagrantcloud.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

section {
    position: relative;
    max-width: 400px;
    background-color: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    margin: 10px;
    display: none;
}

section#inicio {
    display: block; /* Mostrar el formulario de inicio de sesión por defecto */
}

.inputbox {
    position: relative;
    margin: 20px 0;
    max-width: 300px;
    width: 100%;
    border-bottom: 2px solid #fff;
}

.inputbox input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 0 5px 0 35px; /* Mueve el texto más a la derecha */
    color: #fff;
    caret-color: #fff; /* Color del cursor */
}

.inputbox ion-icon {
    position: absolute;
    left: 8px;
    color: #fff;
    font-size: 1.2rem;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none; /* Evita que el icono interfiera con el clic en el input */
}

.inputbox input::placeholder {
    color: rgba(255, 255, 255, 0.7); /* Color del placeholder */
}

.inputbox input:focus::placeholder {
    color: transparent; /* Esconde el placeholder al enfocar */
}

h1 {
    font-size: 2rem;
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
}

.forget {
    margin: 20px 0;
    font-size: 0.85rem;
    color: #fff;
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.forget label {
    display: flex;
    align-items: center;
}

.forget label input {
    margin-right: 5px;
}

.forget a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.forget a:hover {
    text-decoration: underline;
}

button {
    width: 100%;
    height: 50px;
    border-radius: 25px;
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

button:hover {
    background-color: rgba(255, 255, 255, 0.9);
}

.register,
.login {
    font-size: 0.9rem;
    color: #fff;
    text-align: center;
    margin: 20px 0;
}

.register p a,
.login p a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}

.register p a:hover,
.login p a:hover {
    text-decoration: underline;
}

/* Estilos específicos para el formulario de registro */
#registro .inputbox {
    max-width: 100%; /* Ajustar el tamaño del input para el registro */
}

#registro button {
    margin-top: 20px;
}

</style>
