<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Registro de Pagos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 480px) {
            input[type="text"],
            input[type="email"] {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 12px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Registro de Pagos de Curso</h1>
    </header>
    <main>
        <section>
            <form id="payment-form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div>
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required>
                </div>
                <button type="submit">pagar</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const curso = document.getElementById('curso').value;

            const paymentEntry = {
                nombre: nombre,
                correo: correo,
                curso: curso
            };

            const paymentList = JSON.parse(localStorage.getItem('payments')) || [];
            paymentList.push(paymentEntry);
            localStorage.setItem('payments', JSON.stringify(paymentList));

            this.reset();
            alert('Pago registrado con Ã©xito!');
            window.location.href = 'cursos.html'; // Redirigir a cursos.html
        });
    </script>
</body>
</html>
