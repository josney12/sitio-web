<body>
    <header class="header">
        <div class="logo">
            <img src="./logo empresa4.png" alt="Logo Empresa">
        </div>
        <h1 class="titulo-principal">Formulario PQRS</h1>
    </header>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="somos.html" class="nav-link">Somos</a></li>
            <li class="nav-item"><a href="mision_vision.html" class="nav-link">Misión/Visión</a></li>
            <li class="nav-item"><a href="cursos.html" class="nav-link">Cursos</a></li>
            <li class="nav-item"><a href="pqrs.html" class="nav-link">PQRS</a></li>
            <li class="nav-item"><a href="formulario.html" class="nav-link">Trabaje con nosotros</a></li>
            <li class="nav-item"><a href="empresa-inicio.html" class="nav-link">Inicia sesion</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="section">
            <h2 class="section-title">Formulario PQRS</h2>
            <form id="pqrs-form">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-input" required>
                <label for="tipo" class="form-label">Tipo de PQRS:</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="peticion">Petición</option>
                    <option value="queja">Queja</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-textarea" required></textarea>
                <div class="form-buttons">
                    <input type="reset" value="Restablecer" class="form-button">
                    <input type="submit" value="Enviar" class="form-button">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Página con fines educativos. &copy; 2024</p>
            <p class="footer-text">Autor: josneycastillo2011@gmail.com</p>
        </div>
    </footer>

    <script>
        document.getElementById('pqrs-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const tipo = document.getElementById('tipo').value;
            const mensaje = document.getElementById('mensaje').value;

            // Crear objeto PQRS
            const pqrsEntry = {
                nombre: nombre,
                dni: dni,
                tipo: tipo,
                mensaje: mensaje
            };

            // Obtener datos existentes de PQRS del localStorage
            const pqrsList = JSON.parse(localStorage.getItem('pqrs')) || [];
            // Agregar la nueva entrada a la lista
            pqrsList.push(pqrsEntry);
            // Guardar la lista actualizada en el localStorage
            localStorage.setItem('pqrs', JSON.stringify(pqrsList));

            // Restablecer el formulario
            this.reset();
            alert('Formulario enviado con éxito!');
        });
    </script>
</body>
</html>
